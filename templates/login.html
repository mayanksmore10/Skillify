<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skillify</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">

    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your account.</p>
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name='email' id="email" class="form-input" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name='password' id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <div class="auth-divider">
            <span>Or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn">
                <i class="fab fa-google" style="color: #DB4437;"></i> Google
            </button>
            <button class="social-btn">
                <i class="fab fa-linkedin" style="color: #0077B5;"></i> LinkedIn
            </button>
        </div>

        <div class="form-footer">
            <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
    </div>

</body>

</html>
